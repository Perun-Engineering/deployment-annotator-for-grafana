name: PR Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches: [main]  # Focus on main branch PRs only

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  # Validate PR title follows conventional commits
  validate-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
    - name: Validate PR title
      uses: amannn/action-semantic-pull-request@v5.5.3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # Configure which types are allowed (must match semantic-release config)
        types: |
          feat
          fix
          docs
          style
          refactor
          perf
          test
          build
          ci
          chore
          revert
        # Configure which scopes are allowed (optional)
        scopes: |
          webhook
          helm
          ci
          docs
          security
          deps
          release
        # Require a scope to be provided
        requireScope: false
        # Disable validation of the subject's case
        subjectPattern: ^(?![A-Z]).+$
        subjectPatternError: |
          The subject "{subject}" found in the pull request title "{title}"
          didn't match the configured pattern. Please ensure that the subject
          doesn't start with an uppercase character.
        # Ignore merge commits
        ignoreLabels: |
          ignore-semantic-pull-request

